<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<link rel="stylesheet" href="./src/styles/main.scss" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap Font Icon CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
		/>
		<title>Resi-Review</title>
	</head>
	<body>
		<header class="container header">
			<logo-component></logo-component>
			<div class="header__right">
				<a class="btn btn--link" href="/login">Login</a>
				<a class="btn btn--outline" href="/register">Signup</a>
			</div>
		</header>
		<main id="app" class="container">
			<div class="hero-section">
				<h1 class="hero-section__title">Real Reviews. Real Houses.</h1>
				<p class="hero-section__desc">Read and leave reviews.</p>
			</div>
			<search-component></search-component>
			<div class="reviews">
				<div class="reviews__top">
					<h2 class="reviews__top--title">Reviews</h2>
					<select
						class="reviews__top--sort dropdown"
						id="category"
						title="category"
					>
						<option value="" disabled selected>Sort by</option>
						<option value="rent">Rent</option>
						<option value="buy">Buy</option>
					</select>
				</div>
				<div class="reviews__bottom">
					<card-component></card-component>
					<card-component></card-component>
					<card-component></card-component>
					<card-component></card-component>
					<card-component></card-component>
					<card-component></card-component>
				</div>
			</div>
		</main>
		<script type="module" src="/src/main.ts"></script>
		<script defer src="/src/components/Logo.ts"></script>
		<script defer src="/src/components/Search.ts"></script>
		<script defer src="/src/components/Card.ts"></script>
	</body>
</html>
