<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../styles/main.scss" />
		<title>Signup &bullet; Resi-Review</title>
	</head>
	<body>
		<div class="signup">
			<div class="signup__left">
				<figure>
					<img
						src="https://images.unsplash.com/photo-1564013799919-ab600027ffc6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
						alt="signup image"
					/>
				</figure>
			</div>
			<div class="signup__right">
				<div class="signup__right__container">
					<div class="signup__header">
						<h1>Signup</h1>
						<p>Create your account by filling the form below</p>
					</div>
					<form action="" class="signup-form">
						<div class="form__group">
							<label for="username">Username</label>
							<input
								type="text"
								name="username"
								id="username"
								placeholder="john@24"
								required
							/>
						</div>
						<div class="form__group">
							<label for="email">Email</label>
							<input
								type="email"
								name="email"
								id="email"
								placeholder="john@gmail.com"
								required
							/>
						</div>
						<div class="form__group">
							<label for="password">Password</label>
							<input type="password" name="password" id="password" required />
						</div>
						<div class="form__group">
							<label for="confirmPassword">Confirm Password</label>
							<input
								type="password"
								name="confirmPassword"
								id="confirmPassword"
								required
							/>
						</div>
						<div class="form__terms">
							<input type="checkbox" title="checkbox" />
							<span>
								I agree to the
								<a class="underline" href="#"> Terms &amp; Conditions </a>
							</span>
						</div>
						<div class="form__submit">
							<button type="submit" class="btn btn--primary">Signup</button>
						</div>
					</form>
					<p>Already have an account? <a href="/src/views/login/">Login</a></p>
				</div>
			</div>
		</div>
	</body>
</html>
