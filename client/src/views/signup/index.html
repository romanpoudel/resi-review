<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../styles/main.scss" />
		<title>Signup &bullet; Resi-Review</title>
	</head>
	<body>
		<div class="auth">
			<div class="auth__left">
				<figure>
					<img
						src="https://images.unsplash.com/photo-1564013799919-ab600027ffc6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
						alt="signup image"
					/>
				</figure>
			</div>
			<div class="auth__right">
				<div class="auth__right__container">
					<div class="auth__header">
						<h1>Signup</h1>
						<p>Create your account by filling the form below</p>
					</div>
					<form class="auth-form" id="auth-form">
						<div class="form__group">
							<label for="username">Username</label>
							<input
								type="text"
								name="username"
								id="username"
								placeholder="john@24"
								required
							/>
						</div>
						<div class="form__group">
							<label for="email">Email</label>
							<input
								type="email"
								name="email"
								id="email"
								placeholder="john@gmail.com"
								title="Please enter a valid email address"
								pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
								required
							/>
						</div>
						<div class="form__group">
							<label for="password">Password</label>
							<div>
								<input
									type="password"
									name="password"
									id="password"
									minlength="8"
									pattern="^(?=.*[!@#$])(?=.*[A-Z])(?=.*[0-9]).{8,}$"
									required
								/>
								<i class="bi bi-eye"></i>
							</div>
						</div>
						<div class="form__group">
							<label for="confirmPassword">Confirm Password</label>
							<div>
								<input
									type="password"
									name="confirmPassword"
									id="confirmPassword"
									minlength="8"
									pattern="^(?=.*[!@#$])(?=.*[A-Z])(?=.*[0-9]).{8,}$"
									required
								/>
								<i class="bi bi-eye"></i>
							</div>
						</div>
						<div class="form__terms">
							<input type="checkbox" title="checkbox" id="checkbox"/>
							<span>
								I agree to the
								<a class="underline" href="#"> Terms &amp; Conditions. </a>
							</span>
						</div>
						<p id="error"></p>
						<div class="form__submit">
							<button type="submit" class="btn btn--primary" id="submit" disabled>Signup</button>
						</div>
					</form>
					<p>
						Already have an account? <a href="../login/index.html">Login</a>
					</p>
				</div>
			</div>
		</div>
		<script type="module" src="./script.ts"></script>
	</body>
</html>
